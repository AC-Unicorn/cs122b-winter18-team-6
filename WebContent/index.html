<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">

        <title>Fablix</title>
        <style>       
            body{
                margin: 0;
                padding: 0;
                
            }
            h1{
            font-family: Brush Script MT, Brush Script Std, cursive;
            color: white;
            margin: 0;
            }   
            
            #nav{
                margin-top: 0;
                padding: 0;
                height: 0px;
            }
            
            #search{
                float: center;
                width: 100%;
                height: 500px;
                background: url("http://bestarts.org/ba/wp-content/uploads/2015/02/post-impressionist-paintings.jpg");
                background-size: cover;
                background-position: center center;
            }
            #search h3{
                
                margin-top: 0;
                margin-left: 40%;
                color: yellow;
            }
           
            #search input{
                width: 30%;
                height: 30px;
                margin-left: 30%;
                margin-top:20%;
                
                font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;
                font-size: 1.2rem;
            }
            
            #search button{
                height: 30px;
                background-color:cornflowerblue;
                border: none;
                color: ivory;
                border-radius: 15%;
            }
            
            
            #left{
                
                float: left;
                font-family: Brush Script MT, Brush Script Std, cursive;
                color: rgb(220,163,18);
                font-size: 2rem;
                text-decoration: none;
            }
            
            #left:hover{
                font-size: 2.9rem;
                color: blue;
            }
            
            #right{
                
                font-family: Brush Script MT, Brush Script Std, cursive;
                color: rgb(25,77,104);
                float: right;
                font-size: 2rem;
                text-decoration: none;
                
            }
            
            #right:hover{
                font-size: 2.9rem;
                color:blue;
            }
            
            #Browse{
                width: 100%;
                height: 200px;
                
                
               
            }
            foot p{
                font-family:Brush Script MT, Brush Script Std, cursive;;
                float:right;
                color: black;
                font-size: 1.4em;  
            }
            
            .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
			.autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
			.autocomplete-selected { background: #F0F0F0; }
			.autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
			.autocomplete-group { padding: 2px 5px; color:red; font-size:1.2em; }
			.autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
            
            
            
        </style>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
		 
    </head>

    
    
    
    
    

    <body>
        <div id="nav">
        
        <h1>Mizushima's Open Art Gallery</h1>
        <a href='./buy'>Purchase</a>
        </div>
        <div id="search">
            <form id="search_block" action="./Search" >                
                <input type="text" name="Search" id="autocomplete"/>
                
                <button type="submit" value="search">search</button>
            </form> 
        </div>
        
        <div id="Browse">
            <a id="left"  onclick="test(this.id)"> Browse By Genres</a>
         
            <a id="right"  onclick="test(this.id)"> Browse By Movies</a> 
            
            
            
        </div>
    
	  
	<script src="index.js"></script>
	
    </body>



</html>
